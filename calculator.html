<html>
    <head>
        <title> Calculator project</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div id="outer">
            
                <div id="display-container">
                    <p id="display"> </p>
                </div>
           
            <div id="input-element">
            <div>
            <input type="button" value="AC" class="buttons"  data-value="ac">
            <input type="button" value="+/-" class="buttons" data-value="sign">
            <input type="button" value="%" class="buttons"   data-value="%">
            <input type="button" value="/" class="buttons"   data-value="/">
            </div>
            <div>
            <input type="button" value="7" class="buttons"   data-value="7">
            <input type="button" value="8" class="buttons"   data-value="8">
            <input type="button" value="9" class="buttons"   data-value="9">
            <input type="button" value="*" class="buttons"   data-value="*">
            </div>
            <div>
            <input type="button" value="4" class="buttons"   data-value="4">
            <input type="button" value="5" class="buttons"   data-value="5"> 
            <input type="button" value="6" class="buttons"   data-value="6">
            <input type="button" value="-" class="buttons"   data-value="-">
            </div>
            <div>
            <input type="button" value="1" class="buttons"   data-value="1">
            <input type="button" value="2" class="buttons"   data-value="2">
            <input type="button" value="3" class="buttons"   data-value="3">
            <input type="button" value="+" class="buttons"   data-value="+">
            </div>
            <div id="last">
            <input type="button" value="0" id="zero" class="buttons" data-value="0">
            <input type="button" value="." class="buttons"   data-value="." >
            <input type="button" value="=" class="buttons"   data-value="=">
            </div>
            </div>

        </div>
        <script type="text/javascript" src="calculator.js">
        </script>

    </body>
</html>
